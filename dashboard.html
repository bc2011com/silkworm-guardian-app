<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>แดชบอร์ดเกษตรกรเลี้ยงไหม</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Sarabun", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: #e8f5e8;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      background: #ffffff;
      border-radius: 24px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.06);
      max-width: 600px;
      width: 100%;
      padding: 24px 24px 20px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }

    .title-block h1 {
      font-size: 20px;
      color: #1b5e20;
      margin-bottom: 4px;
    }

    .title-block p {
      font-size: 14px;
      color: #555;
    }

    .logout-btn {
      border: none;
      padding: 8px 14px;
      border-radius: 999px;
      background: #ef5350;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #d32f2f;
    }

    .info-box {
      background: #f1f8e9;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .info-row {
      font-size: 15px;
      margin-bottom: 6px;
    }

    .info-label {
      color: #555;
    }

    .info-value {
      font-weight: 600;
      color: #1b5e20;
    }

    .note {
      font-size: 13px;
      color: #777;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header-row">
      <div class="title-block">
        <h1>แดชบอร์ดเกษตรกรเลี้ยงไหม</h1>
        <p>ระบบอารักขารังไหมเลี้ยงอัจฉริยะ</p>
      </div>
      <button id="logout-btn" class="logout-btn">ออกจากระบบ</button>
    </div>

    <div class="info-box">
      <div class="info-row">
        <span class="info-label">ชื่อเกษตรกร: </span>
        <span class="info-value" id="farmer-name">กำลังโหลด...</span>
      </div>
      <div class="info-row">
        <span class="info-label">ชื่อฟาร์ม/กลุ่ม: </span>
        <span class="info-value" id="farm-name">กำลังโหลด...</span>
      </div>
    </div>

    <p class="note">
      * ภายหลังเราจะเพิ่มปุ่มสำหรับบันทึกการให้อาหารไหม, การทำความสะอาด, ดูสถิติผลผลิต, ฟังเสียงแนะนำแต่ละวัย ฯลฯ ในหน้านี้
    </p>
  </div>

  <!-- ต้องตรวจสอบว่า login แล้วหรือยัง + ดึงโปรไฟล์มาแสดง -->
  <script type="module" src="./auth-guard.js"></script>
  <!-- ปุ่มออกจากระบบ -->
  <script type="module" src="./logout.js"></script>
</body>
</html>
