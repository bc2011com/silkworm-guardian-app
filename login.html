<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เข้าสู่ระบบ - อารักขารังไหมเลี้ยงอัจฉริยะ</title>

  <style>
    body {
      font-family: "Sarabun", sans-serif;
      background: #e8f5e9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 420px;
      margin: 60px auto;
      background: #ffffff;
      border-radius: 20px;
      padding: 30px 25px;
      text-align: center;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
    }

    .icon-area img {
      width: 80px;
      height: 80px;
    }

    h2 {
      margin: 10px 0 5px;
      color: #1b5e20;
      font-weight: 700;
    }

    p.sub {
      color: #388e3c;
      font-size: 14px;
      margin-bottom: 25px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #c8e6c9;
      font-size: 15px;
    }

    button {
      width: 95%;
      padding: 14px;
      margin-top: 20px;
      background: #2e7d32;
      color: #ffffff;
      font-size: 17px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 700;
    }

    button:hover {
      background: #1b5e20;
    }

    .note {
      font-size: 12px;
      color: #777;
      margin-top: 12px;
    }

    .error {
      margin-top: 15px;
      color: #d32f2f;
      font-size: 14px;
    }
  </style>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    // TODO: แก้ค่าตรงนี้ให้เป็นของโปรเจกต์คุณ
    const SUPABASE_URL = "https://YOUR-PROJECT.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR-ANON-KEY";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorBox = document.getElementById("errorBox");

        errorBox.textContent = "";

        if (!username || !password) {
          errorBox.textContent = "กรุณากรอกชื่อผู้ใช้และรหัสผ่านให้ครบถ้วน";
          return;
        }

        // -----------------------------
        // 1) หา user email จาก profiles ก่อน
        // (เพราะคุณใช้ username ไม่ใช่อีเมล)
        // -----------------------------
        const { data: profileData, error: profileErr } = await supabase
          .from("profiles")
          .select("user_id")
          .eq("username", username)
          .maybeSingle();

        if (profileErr || !profileData) {
          errorBox.textContent = "ชื่อผู้ใช้ไม่ถูกต้องหรือไม่มีอยู่ในระบบ";
          return;
        }

        const userId = profileData.user_id;

        // -----------------------------
        // 2) ดึง auth.users ผ่าน RPC (จำเป็น เพราะ Supabase V2 ไม่ให้ query ตรง)
        // -----------------------------
        const { data: userEmailData, error: userEmailErr } = await supabase.rpc(
          "get_user_email",
          { uid: userId }
        );

        if (userEmailErr || !userEmailData) {
          errorBox.textContent = "ไม่พบอีเมลของผู้ใช้ในระบบ";
          return;
        }

        const email = userEmailData;

        // -----------------------------
        // 3) ทำการ sign in ด้วย email + password
        // -----------------------------
        const { error: loginErr } = await supabase.auth.signInWithPassword({
          email: email,
          password: password,
        });

        if (loginErr) {
          errorBox.textContent = "รหัสผ่านไม่ถูกต้อง";
          return;
        }

        // -----------------------------
        // 4) สำเร็จ → ไปหน้า dashboard.html
        // -----------------------------
        window.location.href = "dashboard.html";
      });
    });
  </script>
</head>
<body>

  <div class="container">
    <div class="icon-area">
      <img src="https://cdn-icons-png.flaticon.com/512/189/189001.png" />
    </div>

    <h2>อารักขารังไหมเลี้ยงอัจฉริยะ</h2>
    <p class="sub">สำหรับเกษตรกรผู้เลี้ยงไหม 5 วัย</p>

    <form id="loginForm">
      <input id="username" type="text" placeholder="ชื่อผู้ใช้" required />
      <input id="password" type="password" placeholder="รหัสผ่าน" required />
      <button type="submit">เข้าสู่ระบบ</button>
    </form>

    <div class="error" id="errorBox"></div>

    <div class="note">
      * แนะนำให้เกษตรกรบันทึก "ชื่อผู้ใช้" และ "รหัสผ่าน" ลงในสมุด หรือบนกระดาษใกล้โรงเลี้ยง<br>
      * หากลืมรหัสผ่าน กรุณาติดต่อผู้ดูแลระบบ
    </div>
  </div>

</body>
</html>
